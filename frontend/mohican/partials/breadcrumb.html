<div class="breadcrumb-area ptb-60 ptb-sm-30">
    <div class="container">
        <div class="breadcrumb">
            <ul>
            {{#each breadcrumb}}
              <li {{#this.active}}class="active"{{/this.active}}><a href="{{this.url}}" >{{this.title}}</a></li>
            {{/each}}
            </ul>
        </div>
    </div>
    <!-- Container End -->
</div>
